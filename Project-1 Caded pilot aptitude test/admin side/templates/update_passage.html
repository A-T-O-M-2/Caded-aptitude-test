{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<h1>Update Passage</h1>
<form method="post">
    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.passage_text) }}
    <input type="hidden" name="passage_id" value="{{ request.args.get('passage_id') }}">
    {{ wtf.form_field(form.submit) }}
</form>
{% endblock %}
